{% extends "base.html" %}
{% load static %}

{% block title %}Библиотека{% endblock %}

{% block body %}
    <h2>Библиотека</h2>
    <img src="{% static "library/example2.jpg" %}" alt="Kot">
    <br>
    <ul>
        {% for reading in readings %}
            <li>
                <a href="{% url 'library:reading-details' reading.slug %}">{{ reading.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
