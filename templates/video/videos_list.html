{% extends "base.html" %}
{% load static %}

{% block title %}Видосики{% endblock %}

{% block body %}
    <h2>Видосики</h2>
    <img src="{% static "video/example4.jpg" %}" alt="Kot">
    <br>
    <ul>
        {% for video in videos %}
            <li>
                <a href="{% url 'video:video-details' video.slug %}">{{ video.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
